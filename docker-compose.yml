services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: on-failure
    environment:
      - SERVER_PORT=8080
      - KAFKA_BROKERS=redpanda:9092
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_DATABASE=events_db
    depends_on:
      redpanda:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  redpanda:
    image: redpandadata/redpanda:v24.1.1
    restart: unless-stopped
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --mode dev-container
      - --smp 1
      - --memory 1G
      - --default-log-level=warn
    ports:
      - "19092:19092"
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    volumes:
      - redpanda-data:/var/lib/redpanda/data

  redpanda-console:
    image: redpandadata/console:v2.5.2
    ports:
      - "8888:8080"
    environment:
      - KAFKA_BROKERS=redpanda:9092
    depends_on:
      redpanda:
        condition: service_healthy

  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    restart: unless-stopped
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      - CLICKHOUSE_DB=events_db
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  k6:
    image: grafana/k6:latest
    profiles: ["test"]
    volumes:
      - ./loadtest:/scripts
    command: run /scripts/script.js
    environment:
      - K6_OUT=json=/scripts/results.json
      - TARGET_HOST=app:8080
      - RESULTS_PATH=/scripts/results.json
    depends_on:
      app:
        condition: service_healthy

volumes:
  redpanda-data:
  clickhouse-data:
